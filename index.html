<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myCalculator</title>
    <link rel="shortcut icon" href="assets/calculator-logo512.png" type="image/png" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/dark.css" id="pageTheme" />
  </head>
  <body>
    <div class="container">
      <table>
        <tr>
          <th colspan="3" id="topHeader">Calculator</th>
          <th><button type="button" id="btnTheme" onclick="changeTheme()">☀️</button></th>
        </tr>
        <tr>
          <td colspan="4"><input type="text" id="displayArea" value="0"/></td>
        </tr>
        <tr>
          <td colspan="2"><button type="button" id="btnClear" onclick="btnClear()">Clear</button></td>
          <td><button type="button" id="btnDel" onclick="btnDelete()">↩</button></td>
          <td><button type="button" id="btnDiv" onclick="btnInput('/')">/</button></td>
        </tr>
        <tr>
          <td><button type="button" id="btn7" onclick="btnInput(7)">7</button></td>
          <td><button type="button" id="btn8" onclick="btnInput(8)">8</button></td>
          <td><button type="button" id="btn9" onclick="btnInput(9)">9</button></td>
          <td><button type="button" id="btnMulti" onclick="btnInput('*')">*</button></td>
        </tr>
        <tr>
          <td><button type="button" id="btn4" onclick="btnInput(4)">4</button></td>
          <td><button type="button" id="btn5" onclick="btnInput(5)">5</button></td>
          <td><button type="button" id="btn6" onclick="btnInput(6)">6</button></td>
          <td><button type="button" id="btnSub" onclick="btnInput('-')">-</button></td>
        </tr>
        <tr>
          <td><button type="button" id="btn1" onclick="btnInput(1)">1</button></td>
          <td><button type="button" id="btn2" onclick="btnInput(2)">2</button></td>
          <td><button type="button" id="btn3" onclick="btnInput(3)">3</button></td>
          <td><button type="button" id="btnAdd" onclick="btnInput('+')">+</button></td>
        </tr>
        <tr>
          <td colspan="2"><button type="button" id="btn0" onclick="btnNumber(0)">0</button></td>
          <td><button type="button" id="btnPoint" onclick="btnInput('.')">.</button></td>
          <td><button type="button" id="btnCal" onclick="calc()">=</button></td>
        </tr>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
