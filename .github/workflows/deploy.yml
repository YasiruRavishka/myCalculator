name: Deploy Static Web Page into GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup GitHub Pages Deployment
      - name: Setup GitHub Pages Deployment
        uses: actions/setup-pages@v2

      # Step 3: Upload static content to GitHub Pages artifact
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './src'

      # Step 4: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages  # Deployment branch
          folder: './src'  # Directory where your built files are located
          token: ${{ secrets.GITHUB_TOKEN }}

      # Step 5: Confirmation
      - name: Notify Deployment Success
        run: echo "Deployment successful! Your site is live at ${{ steps.deployment.outputs.page_url }}"
