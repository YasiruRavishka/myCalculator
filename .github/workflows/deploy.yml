name: Deploy Static Web Page into GitHub Pages

on:
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './src/'

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        # with:
        #   branch: gh-pages  # Deployment branch
        #   folder: './src/'  # Directory where your built files are located
        #   token: ${{ secrets.GITHUB_TOKEN }}

      # Confirmation
      - name: Notify Deployment Success
        run: echo "Deployment successful! Your site is live at ${{ steps.deployment.outputs.page_url }}"
